[application]

name="rhombus"
main_scene="res://levels/title_screen.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep_height"
width=1080
height=720

[editor_plugins]

enabled=["simple_water"]

[input]

ui_page_down=[key(PageDown)]
click=[mbutton(0, 1)]

[render]

default_clear_color=#ffffffff
